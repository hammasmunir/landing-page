<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Ratio Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .swiper {
        width: 90%;
        height: 70vh;
      }

      .swiper-slide {
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.4s ease;
      }

      /* Default small slides */
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Active slide (big 16:9) */
      .swiper-slide-active {
        flex: 0 0 40% !important;
        aspect-ratio: 16 / 9;
        transform: scale(1.1);
        z-index: 3;
      }

      /* Left & Right slides (16:9 smaller) */
      .swiper-slide-prev,
      .swiper-slide-next {
        flex: 0 0 25% !important;
        aspect-ratio: 16 / 9;
        transform: scale(0.9);
        z-index: 2;
      }

      /* Far left & right (1:1 ratio) */
      .swiper-slide-prev-prev,
      .swiper-slide-next-next {
        flex: 0 0 15% !important;
        aspect-ratio: 1 / 1;
        transform: scale(0.8);
        opacity: 0.6;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/id/1015/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1016/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1018/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1020/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1024/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1025/800/600" alt="" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1027/800/600" alt="" /></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 5,
        centeredSlides: true,
        loop: true,
        on: {
          slideChangeTransitionStart: function () {
            document.querySelectorAll(".swiper-slide").forEach((slide) => {
              slide.classList.remove("swiper-slide-prev-prev", "swiper-slide-next-next");
            });
            const active = swiper.slides[swiper.activeIndex];
            const prev = active.previousElementSibling;
            const next = active.nextElementSibling;
            if (prev && prev.previousElementSibling) prev.previousElementSibling.classList.add("swiper-slide-prev-prev");
            if (next && next.nextElementSibling) next.nextElementSibling.classList.add("swiper-slide-next-next");
          },
        },
      });
    </script>
  </body>
</html>
